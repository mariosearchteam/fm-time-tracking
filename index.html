<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <article class="dashboard">
      <section class="header">
        <header class="split">
          <img src="./images/image-jeremy.png" alt="Jeremy Robson" />
          <div>
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </header>
        <nav class="nav">
          <ul>
            <li><a class="active" href="#">Daily</a></li>
            <li><a href="#">Weekly</a></li>
            <li><a href="#">Monthly</a></li>
          </ul>
        </nav>
      </section>
      <section class="cards cards--first">
        <div class="card card--work">
          <div class="card__background"></div>
          <div class="card__data">
            <div class="card__top split">
              <h2>Work</h2>
              <a href="#"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></a>
            </div>
            <div class="card__bottom split">
              <p class="card__time">5hrs</p>
              <p class="card__sum">Previous - 128hrs</p>
            </div>
          </div>
        </div>
        <div class="card card--play">
          <div class="card__background"></div>
          <div class="card__data">
            <div class="card__top split">
              <h2>Play</h2>
              <a href="#"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></a>
            </div>
            <div class="card__bottom split">
              <p class="card__time">5hrs</p>
              <p class="card__sum">Previous - 128hrs</p>
            </div>
          </div>
        </div>
        <div class="card card--study">
          <div class="card__background"></div>
          <div class="card__data">
            <div class="card__top split">
              <h2>Study</h2>
              <a href="#"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></a>
            </div>
            <div class="card__bottom split">
              <p class="card__time">5hrs</p>
              <p class="card__sum">Previous - 128hrs</p>
            </div>
          </div>
        </div>
      </section>
      <section class="cards cards--second">
        <div class="card card--exercise">
          <div class="card__background"></div>
          <div class="card__data">
            <div class="card__top split">
              <h2>Exercise</h2>
              <a href="#"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></a>
            </div>
            <div class="card__bottom split">
              <p class="card__time">5hrs</p>
              <p class="card__sum">Previous - 128hrs</p>
            </div>
          </div>
        </div>
        <div class="card card--social">
          <div class="card__background"></div>
          <div class="card__data">
            <div class="card__top split">
              <h2>Social</h2>
              <a href="#"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></a>
            </div>
            <div class="card__bottom split">
              <p class="card__time">5hrs</p>
              <p class="card__sum">Previous - 128hrs</p>
            </div>
          </div>
        </div>
        <div class="card card--self-care">
          <div class="card__background"></div>
          <div class="card__data">
            <div class="card__top split">
              <h2>Self Care</h2>
              <a href="#"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></a>
            </div>
            <div class="card__bottom split">
              <p class="card__time">5hrs</p>
              <p class="card__sum">Previous - 128hrs</p>
            </div>
          </div>
        </div>
      </section>
    </article>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
